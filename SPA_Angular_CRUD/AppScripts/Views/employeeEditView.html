<form class="form-horizontal"
      role="form"
      name="vm.empForm"
      novalidate>
    <br />
    <fieldset>
        <legend>Employee Information</legend>
        <div class="form-group"
             ng-class="{'has-error':vm.empForm.firstName.$invalid &&
                                    vm.empForm.firstName.$dirty}">
            <label class="col-md-2 control-label"
                   for="firstName">First Name (*)</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="firstName"
                       name="firstName"
                       type="text"
                       placeholder="First Name"
                       ng-model="vm.employee.firstName"
                       ng-required="true" />
            </div>
            <div ng-messages="vm.empForm.firstName.$error"
                 class="help-block has-error" role="alert">
                <div ng-message="required">
                    First Name is required.
                </div>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error':vm.empForm.lastName.$invalid &&
                                    vm.empForm.lastName.$dirty}">
            <label class="col-md-2 control-label"
                   for="lastName">Last Name (*)</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="lastName"
                       name="lastName"
                       type="text"
                       placeholder="Last Name"
                       ng-model="vm.employee.lastName"
                       ng-required="true" />
            </div>
            <div ng-messages="vm.empForm.lastName.$error"
                 class="help-block has-error" role="alert">
                <div ng-message="required">
                    Last Name is required.
                </div>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error':vm.empForm.email.$invalid &&
                                    vm.empForm.email.$dirty}">
            <label class="col-md-2 control-label"
                   for="email">Email</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="email"
                       name="email"
                       type="email"
                       placeholder="Email"
                       ng-model="vm.employee.email"/>
            </div>
        </div>
        <div class="form-group"
             ng-class="{'has-error':vm.empForm.position.$invalid &&
                                    vm.empForm.position.$dirty}">
            <label class="col-md-2 control-label"
                   for="position">Position (*)</label>
            <div class="col-md-4">
                <select class="form-control"
                        id="position"
                        name="position"
                        type="text"
                        placeholder="Positions"
                        ng-options="option.name for option in vm.positions track by option.id"
                        ng-change="vm.employee.positionId = vm.employee.position.id"
                        ng-model="vm.employee.position"
                        ng-required="true">
                </select>
            </div>
            <div ng-messages="vm.empForm.position.$error"
                 class="help-block has-error" role="alert">
                <div ng-message="required">
                    Position is required.
                </div>
            </div>
        </div>
        <hr />
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-click="vm.submit()"
                            ng-disabled="vm.empForm.$invalid">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width: 70px"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style="font: inherit">{{vm.message}}</pre>
            </div>
        </div>
    </fieldset>
    </form>
